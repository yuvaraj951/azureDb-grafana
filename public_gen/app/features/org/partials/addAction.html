<div class="modal-body" ng-controller="UserInviteCtrl" ng-init="init()">

  <div class="modal-header">
    <h2 class="modal-header-title">
      Update Maintenance
    </h2>
    <a class="modal-header-close" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <div class="modal-content">

    <div class="modal-tagline p-b-2">
      Send invite or add existing Grafana users to the organization
      <span class="highlight-word">{{contextSrv.user.orgName}}</span>
    </div>

    <form name="userActionForm">
      <div class="gf-form">
        <div class="gf-form-inline" ng-repeat="mupdated in maintenance_updated">
          <div class="gf-form max-width-21">
            <span class="gf-form-label">Name</span>
            :{{contextSrv.user.orgName}}
          </div>
          <br>

          <div class="gf-form max-width-30">
            <span class="gf-form-label">Message</span>
            <input type="text" ng-model="mupdated.message" class="gf-form-input" placeholder="Describe about done work">
          </div>
          <div class="gf-form gf-size-auto">
            <a class="gf-form-label pointer" tabindex="1" ng-click="removeInvite(invite)">
              <i class="fa fa-remove"></i>
            </a>
          </div>
        </div>
      </div>



      <div class="gf-form-button-row">
        <button type="submit" class="btn btn-success" ng-click="sendMaintenanceUpdate();">Send </button>
        <a class="btn-text" ng-click="dismiss()">Cancel</a>
      </div>
      <div class="clearfix"></div>

    </form>

  </div>
</div>
